<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global White Shark Attacks</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

</head>

<body>
    <div class="container">
        
        <div class="row">
            <h1>Global White Shark Attacks (1968 - 2018)</h1>
        </div>
        
         <div class="row">
         <div>
             <h3> Type of attacks that have resulted in fatality: </h3>
                
            <div id="type-by-fatality-distribution" class="custom-chart"></div>
            <div id="fatal-selector"></div>
            <div id="type-selector"></div>
        </div>
        </div>
        
        <div class="row">
            <h4> Table showing descending chronological events over a fifty year period: </h4>
            <table id="dc-data-table" class="table table-striped">
                <thead>
                    <tr class="header">
                        <th>Year</th>
                        <th>Type</th>
                        <th>Country</th>
                        <th>Activity</th>
                        <th>Sex</th>
                        <th>Age</th>
                        <th>Fatal (Y/N)</th>
                        <th>Species</th>
                    </tr>
                </thead>
            </table>
            <div id="paging">
                Showing <span id="begin"></span>-<span id="end"></span> of <span id="size"></span> <span id="totalsize"></span>
                <input id="last" class="btn" type="Button" value="Last" />
                <input id="next" class="btn" type="button" value="Next" />
            </div>

        </div>

        <div class="row">
            <div id="country-chart"></div>

            

            <div id="age-chart"></div>

            <div id="fatal-chart"></div>
        </div>

        <div class="row">
            <div id="country-selector"></div>
            <div id="composite-chart"></div>
        </div>

        

        <div class="row">
            <div id="activity-selector"></div>
            <div id="activity"></div>
            
        </div>

    </div>

    <!-- Scripts located at the bottom of the body to insure page is fully loaded before execution -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>

    <script type="text/javascript" src="static/js/main.js"></script>



</body>

</html>
